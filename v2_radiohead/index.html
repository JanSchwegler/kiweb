<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiohead</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <aside class="" id="audioplayer">
        <div id="audio-controls" style="position: absolute; z-index: 50;">
            <audio id="audio" controls>
                <source src="https://upload.wikimedia.org/wikipedia/en/d/dc/Strawberry_Fields_Forever_(Beatles_song_-_sample).ogg" type="audio/mpeg">
            </audio>
            <button id="playpause">Play/Pause</button>
        </div>
        <div class="arrow hidden" id="audioplayer-arrow-left"></div>
        <div class="arrow" id="audioplayer-arrow-right"></div>
        <div id="slide-background"></div>
        <div class="slider-container">
            <section class="slide"></section>
            <section class="slide"></section>
            <section class="slide"></section>
            <section class="slide"></section>
            <section class="slide"></section>
            <section class="slide"></section>
            <section class="slide"></section>
            <section class="slide"></section>
        </div>
    </aside>
    <main>
        <h1>test</h1>
    </main>
    <script src="assets/audioplayer.js"></script>
</body>
</html>
